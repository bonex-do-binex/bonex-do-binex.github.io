<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Racer Ultra</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
    #ui { 
      position: absolute; bottom: 20px; left: 20px; color: #0ff; 
      font-size: 2rem; font-weight: bold; text-shadow: 0 0 10px #0ff;
      pointer-events: none;
    }
    #controls {
      position: absolute; top: 10px; right: 10px; color: rgba(0, 255, 255, 0.5);
      font-size: 0.8rem; text-align: right;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="ui">SPD: <span id="speedCounter">0</span> km/h</div>
  <div id="controls">WASD TO DRIVE<br>SPACE TO DRIFT</div>

  <script type="module" src="./game.js"></script>
</body>
</html>
