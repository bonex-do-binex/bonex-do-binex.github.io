<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forza WebGL - Max Graphics</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
    #ui { 
      position: absolute; bottom: 40px; right: 40px; color: white; 
      text-align: right; pointer-events: none; z-index: 10;
      text-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }
    #speed { font-size: 5rem; font-weight: 900; font-style: italic; line-height: 1; }
    #unit { font-size: 1.5rem; font-weight: bold; opacity: 0.9; letter-spacing: 2px; }
    #loading {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: white; font-size: 2rem; font-weight: bold; z-index: 100; transition: opacity 0.5s;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="loading">GENERATING WORLD...</div>
  <div id="ui">
    <div id="speed"><span id="speedCounter">0</span></div>
    <div id="unit">KM/H</div>
  </div>
  <script type="module" src="./game.js"></script>
</body>
</html>
